<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loom Decor</title>
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Rufina" rel="stylesheet">
        <link rel="stylesheet" href="\node_modules\normalize.css\normalize.css">
        <link rel="stylesheet/less" type="text/css" href="less/styles.less">
        <script src="node_modules\jquery\dist\jquery.min.js"></script>
        <script src="node_modules\less\dist\less.js" type="text/javascript"></script>

    </head>

    <body>

        <nav class="nav">
            <img class="nav-img mobile-img" src="/imgs/mobile-nav.png">
            <img class="nav-img tablet-img" src="/imgs/tablet-nav.png">
            <img class="nav-img desktop-img" src="/imgs/desktop-nav.png">
        </nav>

        <div class="page-header"></div>
        
        <main class="wrapper">
            <aside class="aside">
                <div class="designer-info">
                    <h3 class="designer-header">Designer Info</h3>
                    <hr class="hr">
                </div>
                <div class="filter">
                    <h3 class="filter-header">Filter By Room</h3>
                    <span role="button" class="close-filter">&#x2715;</span>
                    <hr class="hr">
                </div>
            </aside>
            <button class="filter-btn">Filter +</button>
            <div class="img-container"></div>
        </main>

        <footer class="footer">
            <img class="footer-img mobile-img" src="/imgs/mobile-footer.png">
            <img class="footer-img tablet-img" src="/imgs/tablet-footer.png">
            <img class="footer-img desktop-img" src="/imgs/desktop-footer.png">
        </footer>
        
        <script src="dist/app.js" type="text/javascript"></script>
    </body>
</html>
